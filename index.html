<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo</title>
    <link rel="icon" type="image/x-icon" href="./assents/rocket (1).png">
    <link rel="stylesheet" href="styles.css">
    <script src="/script.js"></script>

</head>
<body>
    
    <main class="conteudo">
        
        <div class="conteudo__logo"> 
            <img src="./assents/Logo (1).png" alt="Logo Todo">
        </div>

        <div class="conteudo__taks">

            <div>
                <form class="conteudo__input__task" action ="">
                    <input type="text" id="new-task" placeholder="Adicione uma nova tarefa">
                    <button type="submit" id="add-task">Criar ⨮ </button>
                </form>
            </div>

            <div class= "conteudo__titulo__task"> 
                <p class="titulo__01"> <strong> Tarefas criadas</strong> </p>
                <p class="titulo__02"><strong> Concluídas</strong></p>
            </div>
            <hr class="conteudo__separator">


            <div class=" conteudo__taks__main"> 
                <img src="./assents/Clipboard (1).png" alt="Clipboard">
                <p> <strong>Você ainda não tem tarefas cadastradas</strong></p>
                <p> Crie tarefas e organize seus itens a fazer</p>
            </div>
         
        </div>
    </main>

</body>
</html>
